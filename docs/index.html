<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>vim-6Colors</title>
		<style>.dummy { color: #fff; }</style>
		<link rel="stylesheet" href="style.css">
		<meta name="twitter:card" content="summary">
		<meta name="og:title" content="vim-6Colors">
		<meta name="og:description" content="Color scheme editor for Vim with only 6 colors.">
		<meta name="og:image" content="https://utubo.github.io/vim-6colors/card.png">
		<meta name="twitter:creator" content="utbutb">
	</head>
	<body>
		<div class="header">
			<label class="color-button fg-n4 bg-n0" for="ci_n0" id="cb_n0">BG</label>
			<label class="color-button fg-n0 bg-n4" for="ci_n4" id="cb_n4">FG</label>
			<label class="color-button fg-n0 bg-b4" for="ci_b4">B</label>
			<label class="color-button fg-n0 bg-g4" for="ci_g4">G</label>
			<label class="color-button fg-n0 bg-y4" for="ci_y4">Y</label>
			<label class="color-button fg-n0 bg-r4" for="ci_r4">R</label>
			<br>
			<label class="button" for="cb_background" title="Light/Dark">🌓</label>
			<span  class="button" id="btn_name" title="Name">🔖</span>
			<span  class="button" id="btn_author" title="Author">✒</span>
			<span  class="button" id="btn_download" title="Download">💾</span>
			<a class="button" href="#" id="btn_permalink" title="Permalink">🔗</a>
			<label class="button" for="file_pic" title="Sampling">🧪</label>
			<a class="button" href="https://github.com/utubo/vim-6colors" target="_blank" title="Github">🐙</a>
		</div>
		<div id="dest" class="dest fg-n3 bg-n0">
			<span></span>
		</div>
		<div class="hidden">
			<input id="ci_n0" type="color" class="color-input">
			<input id="ci_n4" type="color" class="color-input">
			<input id="ci_b4" type="color" class="color-input">
			<input id="ci_g4" type="color" class="color-input">
			<input id="ci_y4" type="color" class="color-input">
			<input id="ci_r4" type="color" class="color-input">
			<input id="cb_background" type="checkbox" class='hidden'>
			<input id="file_pic" type="file" accept="image/png, image/jpeg">
			<canvas id="work_canvas" width="25" height="25"></canvas>
			<a id="ln_download" href="#" download="my_colorscheme.vim"></a>
		</div>
		<script src="https://utubo.github.io/js-cheep-compressor/cheep-compressor.min.js"></script>
		<script src="default_color.js"></script>
		<script src="rgb2term.js"></script>
		<script src="script.js"></script>
	</body>
</html>
