<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>vim-6Colors</title>
    <meta name="og:title" content="vim-6Colors">
    <meta name="og:description" content="The Vim color scheme editor that generates from only 6 colors or a single image.">
    <meta name="og:image" content="https://utubo.github.io/vim-6colors/card.png">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:creator" content="utbutb">
    <style>.dummy { color: #fff; }</style>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <label class="color-button fg-n4 bg-n0" for="ci_n0" id="cb_n0">BG</label>
      <label class="color-button fg-n0 bg-n4" for="ci_n4" id="cb_n4">FG</label>
      <label class="color-button fg-n0 bg-b4" for="ci_b4">B</label>
      <label class="color-button fg-n0 bg-g4" for="ci_g4">G</label>
      <label class="color-button fg-n0 bg-y4" for="ci_y4">Y</label>
      <label class="color-button fg-n0 bg-r4" for="ci_r4">R</label>
      <br>
      <label class="button" for="cb_background" title="Light/Dark">🌓</label>
      <label class="button" id="btn_cterm"      title="Previe cterm">💻</label>
      <span  class="separator"></span>
      <span  class="button" id="btn_name"       title="Name">🔖</span>
      <span  class="button" id="btn_author"     title="Author">✒</span>
      <span  class="separator"></span>
      <span  class="button" id="btn_download"   title="Download">💾</span>
      <a     class="button" id="btn_permalink"  title="Permalink" href="#">🔗</a>
      <span  class="separator"></span>
      <label class="button" for="file_pic"      title="Sampling">🧪</label>
      <span  class="button" id="btn_hsl"        title="Filter">🎚</span>
      <span  class="separator"></span>
      <a     class="button" href="https://github.com/utubo/vim-6colors" target="_blank" title="Github">🐙</a>
      <a     class="button" href="https://github.com/utubo/vim-6colors/wiki/Examples" target="_blank" title="Examples">🎨</a>
    </div>
    <div class="source fg-n3 bg-n0" id="source" ><span></span></div>
    <div class="hidden">
      <input id="ci_n0" type="color" class="color-input" data-target="n0">
      <input id="ci_n4" type="color" class="color-input" data-target="n4">
      <input id="ci_b4" type="color" class="color-input" data-target="b4">
      <input id="ci_g4" type="color" class="color-input" data-target="g4">
      <input id="ci_y4" type="color" class="color-input" data-target="y4">
      <input id="ci_r4" type="color" class="color-input" data-target="r4">
      <input id="ci_xx" type="color" class="color-input">
      <input id="cb_background" type="checkbox" class='hidden'>
      <input id="cb_auto_cterm_color" type="checkbox" class='hidden'>
      <input id="file_pic" type="file" accept="image/png, image/jpeg">
      <canvas id="work_canvas" width="32" height="32"></canvas>
      <a id="ln_download" href="#" download="mycolor.vim"></a>
    </div>
    <div id="modal_hsl" class="modal-base transparent">
      <div class="modal">
        <div class="modal-content">
          <input id="slider_h" class="slider" type="range" min="-180" max="180">
          <input id="slider_s" class="slider" type="range" min="-100" max="100">
          <input id="slider_l" class="slider" type="range" min="-100" max="100">
        </div>
        <div class="modal-buttons">
          <input type="button" class="modal-button" id="btn_resethsl" value="RESET">
          <input type="button" class="modal-button" id="btn_okhsl"     value="OK">
        </div>
      </div>
    </div>
    <script src="https://utubo.github.io/js-cheep-compressor/cheep-compressor.min.js"></script>
    <script src="default_color.js"></script>
    <script src="rgb2term.js"></script>
    <script src="script.js"></script>
  </body>
</html>
